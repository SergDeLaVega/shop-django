{% extends 'base.html' %}
{% load static %}

    {% block content %}
    <div class="container">
        <section class="about-us" id="about">
            <div class="container fluid">
                <div class="row mb-5">
                    <div class="col-12">
                        <h2 class="section-title">
                            <span>{{contact.name}}</span>
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        {{contact.full_description|safe}}
                    </div>
                </div>
            </div>
        </section>
    </div>
    {% endblock content %}
