{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nav class="breadcrumbs">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><span>Login</span></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="container-fluid mb-3">
    <div class="row">
        <div class="col-12">

            <div class="page-register bg-white p-3">
                <h1 class="section-title h3"><span>Авторизация</span></h1>

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form action="{% url "users:login" %}" method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            {% if request.GET.next %}
                                <input type="hidden" name="next" value={{request.GET.next}}>
                            {% endif %}

                            {% if form.non_field_errors %}
                                <p>{{form.non_field_errors}}</P>
                            {% endif %}
                            
                            <div class="mb-3">
                                <label for="id_username" class="form-label required">Имя пользователя</label>
                                <input type="text" class="form-control" value="{% if form.username.value  %}{{form.username.value}}{% endif %}" name="username" id="id_username" placeholder="Ваше имя"
                                    required>
                                <div class="invalid-feedback">
                                    Please, provide a valid email
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="id_password" class="form-label required">Password</label>
                                <input type="password" class="form-control" name="password" id="id_password"
                                    placeholder="Ваш пароль" required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>
                            <!--
                            <div class="mb-3">
                                <label for="email" class="form-label required">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email"
                                    required>
                                <div class="invalid-feedback">
                                    Please, provide a valid email
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label required">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Password" required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>
                            -->
                            <div class="mb-3">
                                <button type="submit" class="btn btn-warning">Login</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock content %}
